version: "2"
sql:
  - engine: "postgresql"
    schema: "./db/migration/"
    queries: "./db/query/"
    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_exact_table_names: false
        emit_interface: false
        emit_prepared_queries: true

        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "timestamp"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "role_type"
            go_type: "string"
          - db_type: "chat_status_type"
            go_type: "string"
